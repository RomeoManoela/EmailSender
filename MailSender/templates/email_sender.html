<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Send an Email</h1>

            <form method="post">
                {% csrf_token %}
                <!-- Email du recepteur -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Recipient Email</label>
                    <input type="email" name="address" id="email" placeholder="Recipient email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <!-- Sujet de l'email -->
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Email subject"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <!-- Message de l'email -->
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea name="message" id="message" placeholder="Your message"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        rows="5" required></textarea>
                </div>

                <!-- Bouton Submit -->
                <div class="flex items-center justify-center">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Send Email
                    </button>
                </div>

                <!-- Result message -->
                  {% if result %}
                    {% if 'success' in result %}
                        <p class="mt-4 text-center text-green-500">{{ result }}</p>
                    {% else %}
                        <p class="mt-4 text-center text-red-500">{{ result }}</p>
                    {% endif %}
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
